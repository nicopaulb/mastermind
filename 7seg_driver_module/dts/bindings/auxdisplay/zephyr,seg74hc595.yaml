description: 74HC595 7-segment LED display controller

compatible: "zephyr,seg74hc595"

include: spi-device.yaml

properties:
  latch-gpios:
    type: phandle-array
    required: true
    description: Latch GPIO pin

  digits:
    type: int
    required: true
    description: Number of digits (Maximum 4)

  common-anode:
    type: boolean
    description: Set to true if the display is common anode, false if common cathode